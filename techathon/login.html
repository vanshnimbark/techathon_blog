<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="blogs.css">
    <title>Login</title>
</head>
<body>
    <div class="wrapper">
        <div class="logo">
            <img src="https://i.pinimg.com/originals/97/21/05/972105c5a775f38cf33d3924aea053f1.jpg" alt="">
        </div>
        <form class="p-3 mt-3">
            <div class="form-field d-flex align-items-center">
                <span class="far fa-user"></span>
                <input type="text" name="userName" id="userName" placeholder="Username" required>
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="fas fa-key"></span>
                <input type="password" name="password" id="pwd" value=""  placeholder="Password" required>
                
            </div>


            <input type="checkbox" onclick="myFunction()" >Show Password
<script>
function myFunction() {
  var x = document.getElementById("pwd");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
</script>
            
            <button class="btn">Login</button>
            <br>
            <div>
                <a href="Forget.html">Forgot password?</a>
            </div>
            <small class="or">or</small>
            <br>
            <a href="sign.html" id="button">Sign up</a> 
            
              
              <button class="loginBtn loginBtn--google">
                Login with Google
              </button>
            
        </form>
        <div class="text-center fs-6">
            
        </div>
    </div>

    
</body>
</html>
